<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

  <body>

            <label>Toán</label>
            <input type="number" class="form-control" id="toan" />
          </div>
          <div class="form-group">
            <label>Lý</label>
            <input type="number" class="form-control" id="ly" />
          </div>
          <div class="form-group">
            <label>Hoá</label>
            <input type="number" class="form-control" id="hoa" />

          <div class="form-group">
            <button class="btn btn-success my-3" id="btn1">Tính điểm</button>
          </div>
          <div class="alert alert-success" id="result1"></div>
        </div>
        <div class="col-6 w-25">
          <h4>Khối lớp 2</h4>
          <div class="form-group">
            <label>Văn</label>
            <input type="number" class="form-control" id="van" />

            <label>Sử</label>

          <div class="form-group">
            <label>Địa</label>
            <input type="number" class="form-control" id="dia" />

          <div class="form-group">
            <label>Tiếng Anh</label>
            <input type="number" class="form-control" id="tiengAnh" />
          </div>
          <div class="form-group">
            <button class="btn btn-success my-3" id="btn2">Tính điểm</button>
          </div>
          <div class="alert alert-success" id="result2"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
